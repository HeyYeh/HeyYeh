  <a-scene embedded arjs='debugUIEnabled: false;'>
    

      <script>AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause()
},
tick:function(){
   if(this.el.object3D.visible == true){
     if(!this.toggle){
       this.toggle = true;
       this.vid.play();
    }
  }else{
    this.toggle = false;
    this.vid.pause();
  }
 }
});</script>
      
      
        <a-marker preset="hiro" vidhandler>
            <a-plane position='0.5 0 0' scale="1.5 1.5 1.5" width="2" rotation="-90 0 0" material='transparent:false; opacity: 1; src:#vid'></a-plane>
        </a-marker>
